<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/2fead0c3e4.js" crossorigin="anonymous"></script>
</head>


<body class="bg-light">
    <section class="container">
        <div class="row g-0">
            <div class="col-md-8" >

                <div class=" d-flex justify-content-center mt-5">
                    <div class="input-group mb-3 w-75 ">
                        <input type="text" class="form-control" placeholder="Search Products"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">

                    </div>
                </div>
                <div>
                    <div id="products" class="row g-0">

                    </div>
                </div>
            </div>
            <div class="col-md-4 pt-5 mt-5 px-2 text-center">
                <h1><i class="fas fa-user  pe-3"></i>Add Customer</h1>

                <div id="purchase-item" class="row">

               







                </div>
                <section class="custom-style">
                    <div class="d-flex justify-content-between px-5">
                        <p>Discount : </p>
                        <p>BDT<span id="discount">0.00</span></p>
                    </div>
                    <div class="d-flex justify-content-between px-5">
                        <p>Subtotal : </p>
                        <p>BDT<span id="subtotal">0.00</span></p>
                    </div>
                    <div class="d-flex justify-content-between px-5">
                        <p>Tax(0%) : </p>
                        <p>BDT<span id="tax">0.00</span></p>
                    </div>
                    <div class="d-flex justify-content-between px-5">
                        <p>Total : </p>
                        <p>BDT<span id="total">0.00</span></p>
                    </div>
                    <div class="d-flex justify-content-around rounded "
                        style="background: #7872B9;line-height: 30px; font-size: 25px;padding-top: 10px;color: aliceblue;">
                        <p>Pay : </p>
                        <p>BDT<span id="totalPay">0.00</span></p>
                    </div>
                </section>

            </div>
        </div>
    </section>

    <script src="JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
